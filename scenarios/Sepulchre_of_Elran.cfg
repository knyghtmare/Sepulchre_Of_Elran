        {GENERIC_UNIT 9 "Elder Dark Wose" 42 34}{GUARDIAN}
        {GENERIC_UNIT 9 "Elder Dark Wose" 44 37}{GUARDIAN}
    [/side]

    [event]
        name="prestart"

        [objectives]
            side=1
            [objective]
                description= _ "Find and obliterate the source of the undead"
                condition="win"
            [/objective]
            [objective]
                description= _ "Death of Lady Gioviel"
                condition="lose"
            [/objective]

            {TURNS_RUN_OUT}
        [/objectives]

        #ifdef __UNUSED__
            [object]
                id = experience_reduction
                silent = yes
                duration = forever

                [filter]
                    id = "Gioviel"
                [/filter]

                [effect]
                    apply_to = max_experience
                    increase = -50%
                [/effect]
            [/object]
            
            [object]
                id = experience_reduction2
                silent = yes
                duration = forever

                [filter]
                    id = "Soniel"
                [/filter]

                [effect]
                    apply_to = max_experience
                    increase = -50%
                [/effect]
            [/object]

            [object]
                id = experience_reduction3
                silent = yes
                duration = forever

                [filter]
                    id = "Anerion"
                [/filter]

                [effect]
                    apply_to = max_experience
                    increase = -50%
                [/effect]
            [/object]
        #endif

        [micro_ai]
            side=9
            ai_type=lurkers
            action=add

            [filter]
                type=Necrophage
            [/filter]
            [filter_location]
                terrain=S*
            [/filter_location]
            [filter_location_wander]
                terrain=S*
            [/filter_location_wander]
        [/micro_ai]

    [/event]

    [event]
        name="start"

        [message]
            side=1
            canrecruit=no
            message= _ "Milady, we have arrived inside the crypt and our soldiers await your orders."
        [/message]
        [message]
            speaker="Gioviel"
            message= _ "Our main task is to find the source of these undead and annihilate it. The council was quite direct on this order. Hence, let's proceed with caution."
        [/message]
    [/event]

    [event]
        name="enemies defeated"
        
        [message]
            speaker="Gioviel"
            message= _ "Let's return to the Lins-Elen. The Council must be informed of these developments in the hope that they may be able to amass an army to combat the forces of this so-called 'Dark Elementalist.'"
        [/message]

        [endlevel]
             result="victory"
             linger_mode=yes
             carryover_report=no
             bonus=no
             {NEW_GOLD_CARRYOVER 100}
        [/endlevel]
    [/event]

    [event]
        name="time over"
        first_time_only="yes"
        
        [message]
            speaker="Gioviel"
            message= _ "Oh, no! The undead have overwhelmed us!"
        [/message]

        [endlevel]
            result="defeat"
        [/endlevel]
    [/event]

[/scenario]
