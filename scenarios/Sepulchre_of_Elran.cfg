        {GENERIC_UNIT 9 "Elder Dark Wose" 12 34}{GUARDIAN}
        {GENERIC_UNIT 9 "Elder Dark Wose"  8 30}{GUARDIAN}
        {GENERIC_UNIT 9 "Elder Dark Wose" 40 36}{GUARDIAN}
